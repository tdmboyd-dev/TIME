
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGrad)"/>
  
  <!-- Outer glow ring -->
  <circle cx="512" cy="480" r="320" fill="none" stroke="url(#purpleGrad)" stroke-width="3" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main hexagon/diamond shape -->
  <g transform="translate(512, 460)" filter="url(#glow)">
    <!-- 3D Cube/Diamond -->
    <!-- Top face -->
    <path d="M 0 -200 L 180 -100 L 0 0 L -180 -100 Z" fill="url(#purpleGrad)" opacity="0.95"/>
    <!-- Left face -->
    <path d="M -180 -100 L 0 0 L 0 180 L -180 80 Z" fill="#6366f1" opacity="0.8"/>
    <!-- Right face -->
    <path d="M 180 -100 L 0 0 L 0 180 L 180 80 Z" fill="#4f46e5" opacity="0.7"/>
    
    <!-- Inner glow accent -->
    <path d="M 0 -140 L 120 -70 L 0 0 L -120 -70 Z" fill="url(#cyanGrad)" opacity="0.3" filter="url(#innerGlow)"/>
  </g>
  
  <!-- TIME text -->
  <text x="512" y="820" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="800" fill="white" letter-spacing="12">TIME</text>
  
  <!-- APEX subtitle -->
  <text x="512" y="900" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="600" fill="url(#cyanGrad)" letter-spacing="20">APEX</text>
</svg>
