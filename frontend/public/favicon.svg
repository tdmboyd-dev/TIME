<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="fgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="#0f172a"/>

  <!-- Chart line (M pattern - consolidation) -->
  <polyline
    points="4,22 8,10 12,18 16,8 20,20"
    fill="none"
    stroke="url(#fgGrad)"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Candlestick (I - the trading candle) -->
  <line x1="24" y1="6" x2="24" y2="26" stroke="#22c55e" stroke-width="1.5"/>
  <rect x="21" y="14" width="6" height="8" rx="1" fill="#22c55e"/>

  <!-- Support/Resistance lines -->
  <line x1="2" y1="8" x2="18" y2="8" stroke="#ef4444" stroke-width="1" opacity="0.5" stroke-dasharray="2,1"/>
  <line x1="2" y1="24" x2="18" y2="24" stroke="#22c55e" stroke-width="1" opacity="0.5" stroke-dasharray="2,1"/>
</svg>
