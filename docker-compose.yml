# TIME Trading Platform - Docker Compose Configuration
# Run: docker-compose up -d

version: '3.8'

services:
  # ===================================
  # Backend API Server
  # ===================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: time-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - OANDA_API_KEY=${OANDA_API_KEY}
      - ALPHA_VANTAGE_KEY=${ALPHA_VANTAGE_KEY}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - FMP_API_KEY=${FMP_API_KEY}
      - FRED_API_KEY=${FRED_API_KEY}
      - TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY}
    networks:
      - time-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===================================
  # Frontend Web App
  # ===================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: time-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
      - NEXT_PUBLIC_WS_URL=ws://backend:3001
    networks:
      - time-network
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===================================
  # Redis Cache (Local Development)
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: time-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - time-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===================================
  # Nginx Reverse Proxy (Production)
  # ===================================
  nginx:
    image: nginx:alpine
    container_name: time-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - time-network
    depends_on:
      - backend
      - frontend
    profiles:
      - production

  # ===================================
  # Monitoring with Prometheus (Optional)
  # ===================================
  prometheus:
    image: prom/prometheus:latest
    container_name: time-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - time-network
    profiles:
      - monitoring

  # ===================================
  # Grafana Dashboard (Optional)
  # ===================================
  grafana:
    image: grafana/grafana:latest
    container_name: time-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - time-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

# ===================================
# Networks
# ===================================
networks:
  time-network:
    driver: bridge

# ===================================
# Volumes
# ===================================
volumes:
  redis-data:
  prometheus-data:
  grafana-data:
